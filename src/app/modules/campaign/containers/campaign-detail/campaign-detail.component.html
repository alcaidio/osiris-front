<div class="container">
  <div class="map flex-auto">
    <app-map
      [config]="leafletMapConfig"
      [overlays]="filteredOverlays$ | async"
      [mode]="MODE"
      (selected)="featureSelected($event)"
      (creating)="layerCreation($event)"
    ></app-map>

    <div class="above">
      <div class="cards">
        <app-map-card></app-map-card>
        <!-- <app-table-calque [data]="data$ | async"></app-table-calque> -->
      </div>
    </div>
  </div>
  <div class="viewer flex-initial bg-gray-200" [@slide]="viewer$ | async">
    <app-flat-image [picture]="selectedPicture" [zoom]="true"></app-flat-image>
    <app-navigation-perspective
      [picturePoint]="picturePoint"
      [picture]="selectedPicture"
      (direction)="onChangeNeighboursDirection($event)"
    ></app-navigation-perspective>
    <app-car-compass
      [pictures]="picturePoint.pictures"
      [selected]="selectedPicture.camera"
      (camera)="onChangeCameraPosition($event)"
    ></app-car-compass>
    <app-viewer-infos [point]="picturePoint" [picture]="selectedPicture"></app-viewer-infos>
  </div>
</div>

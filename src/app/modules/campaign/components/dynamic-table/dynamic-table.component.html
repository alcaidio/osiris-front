<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune donnée correspondant à la recherche "{{ input.value }}"</td>
    </tr>
  </table>
  <div class="footer">
    <button (click)="onClose()" class="btn bg-cool-gray-400 hover:bg-cool-gray-500 text-white py-2 px-4 rounded">
      Fermer
    </button>
    <input
      type="text"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Recherche"
      #input
      [autocomplete]="'off'"
      class="search w-40 ml-2 bg-white py-2 px-4 rounded"
    />
  </div>
</div>

<div class="wrapper" [ngClass]="positionClass">
  <div class="tools" [ngClass]="positionClass">
    <div
      class="button"
      matTooltip="Sélection simple"
      [matTooltipPosition]="tooltipPosition"
      (click)="onAction('default')"
      [ngClass]="{ active: tool === 'default' }"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon fill-current">
        <path d="M21.78 15.72L6.28.22A.75.75 0 005 .75v22.5a.75.75 0 001.29.521L12.819 17h8.431a.75.75 0 00.53-1.28z" />
      </svg>
    </div>
    <div
      class="button"
      matTooltip="Sélection mutiple"
      [matTooltipPosition]="tooltipPosition"
      (click)="onAction('selection')"
      [ngClass]="{ active: tool === 'selection' }"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon fill-current">
        <path
          d="M2 5a1 1 0 01-1-1V3c0-1.654 1.346-3 3-3h1a1 1 0 010 2H4c-.551 0-1 .449-1 1v1a1 1 0 01-1 1zM20 5a1 1 0 01-1-1V3c0-.551-.449-1-1-1h-1a1 1 0 010-2h1c1.654 0 3 1.346 3 3v1a1 1 0 01-1 1zM13 2H9a1 1 0 010-2h4a1 1 0 010 2zM11 20H9a1 1 0 010-2h2a1 1 0 010 2zM5 20H4c-1.654 0-3-1.346-3-3v-1a1 1 0 012 0v1c0 .551.449 1 1 1h1a1 1 0 010 2zM2 13a1 1 0 01-1-1V8a1 1 0 012 0v4a1 1 0 01-1 1zM20 11a1 1 0 01-1-1V8a1 1 0 012 0v2a1 1 0 01-1 1zM23.796 18.624l-9.433-9.433a.652.652 0 00-1.113.461v13.695a.652.652 0 001.121.453l3.917-4.062h5.049a.652.652 0 00.459-1.114z"
        />
      </svg>
    </div>
    <div class="button" matTooltip="Vue par défaut" [matTooltipPosition]="tooltipPosition" (click)="onAction('view')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon fill-current">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
        />
      </svg>
    </div>
  </div>
</div>

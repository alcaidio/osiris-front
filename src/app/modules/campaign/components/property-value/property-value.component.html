<div class="wrapper">
  <div class="property">
    <div class="flex">
      <mat-checkbox
        *ngIf="truncateTo > value.name.length"
        color="primary"
        [checked]="value.checked"
        (change)="onCheck(value, property, calque)"
      >
        {{ name | title }}
      </mat-checkbox>
      <mat-checkbox
        *ngIf="value.name.length >= truncateTo"
        color="primary"
        [checked]="value.checked"
        [matTooltip]="value.name"
        [matTooltipPosition]="'right'"
        [matTooltipClass]="'tooltipPropertyValue'"
        (change)="onCheck(value, property, calque)"
      >
        {{ name | truncate: [truncateTo] | title }}
      </mat-checkbox>
    </div>
  </div>
</div>

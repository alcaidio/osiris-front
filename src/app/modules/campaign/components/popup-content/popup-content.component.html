<div class="flex flex-col items-center">
  <div class="mt-6">
    <table>
      <tr>
        <td class="border px-4 py-2">Calque</td>
        <td class="border px-4 py-2">{{ overlay.displayName | title }}</td>
      </tr>
      <tr *ngFor="let item of properties">
        <td class="border px-4 py-2">{{ item[0] | title }}</td>
        <td class="border px-4 py-2">
          <div class="flex justify-center items-center">
            <div>
              {{ item[1] }}
            </div>
            <div *ngIf="item[2] === ORGANIZATION + '_ROAD_SECTION_STATE'">
              <button mat-icon-button (click)="onClick({ propName: item[0], propValue: item[1] })">
                <mat-icon [svgIcon]="'feather:edit'" class="icon-size-16"></mat-icon>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="card absolute">
  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="bg-gray-100"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow class="no-data">
        <td class="mat-cell" colspan="6">Aucune donn√©e correspondant au filtre "{{ input.value }}"</td>
      </tr>
    </table>
    <div class="mat-paginator-sticky bg-gray-100">
      <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Filtrer" #input class="search w-40" />
      <mat-paginator class="bg-gray-100" [pageSizeOptions]="[25, 10, 100]"></mat-paginator>
    </div>
  </div>
</div>

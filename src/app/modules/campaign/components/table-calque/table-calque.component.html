<div class="card">
  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
        <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color">{{ row.color }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="bg-gray-100"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow class="no-data">
        <td class="mat-cell" colspan="6">Aucune donn√©e correspondant au filtre "{{ input.value }}"</td>
      </tr>
    </table>
    <div class="mat-paginator-sticky bg-gray-100">
      <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Filter" #input class="search w-40" />
      <mat-paginator class="bg-gray-100" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>

<section
  *ngIf="opened && data"
  class="card overflow-hidden flex flex-col bg-white"
  cdkDrag
  cdkDragBoundary=".container"
>
  <div class="px-4 py-2 bg-cool-gray-100">
    <div class="flex justify-between items-center">
      <div>
        <button mat-icon-button color="primary" aria-label="Drag this card" cdkDragHandle class="cursor-move">
          <mat-icon>drag_indicator</mat-icon>
        </button>
      </div>
      <div class="flex justify-between items-center">
        <input
          type="text"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Filtrer"
          #input
          [autocomplete]="'off'"
          class="search w-40 mr-2"
        />
        <button
          mat-icon-button
          color="primary"
          aria-label="Close this card"
          class="cursor-pointer"
          (click)="onToggled()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune donn√©e correspondante au filtre "{{ input.value }}"</td>
      </tr>
    </table>
  </div>
  <div>
    <mat-paginator class="bg-gray-100" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</section>

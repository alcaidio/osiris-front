<h1 mat-dialog-title>Modification du tron√ßon</h1>
<div mat-dialog-content class="pb-6 pt-2">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>{{ data.prop.propName }}</mat-label>
    <mat-select (selectionChange)="onModelChange($event)" [(value)]="initialSelected">
      <mat-option *ngFor="let value of values" [value]="value.keyName">
        {{ value.displayName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-flat-button mat-dialog-close color="primary" (click)="onClick()" [disabled]="!value">
    Modifier
  </button>
</div>

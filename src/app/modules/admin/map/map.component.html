<div class="content-layout fullwidth-basic-normal-scroll">
  <mgl-map
    [style]="'mapbox://styles/mapbox/outdoors-v9'"
    [zoom]="13"
    [center]="[2.189, 48.926]"
    [pitch]="0"
    [bearing]="0"
    [maxZoom]="20"
    [minZoom]="12"
  >
    <mgl-control mglGeocoder position="top-right"></mgl-control>
    <mgl-control mglFullscreen position="bottom-right"></mgl-control>
    <mgl-control mglNavigation position="bottom-right"></mgl-control>
    <mgl-control
      mglGeolocate
      [positionOptions]="{
        enableHighAccuracy: true
      }"
      [trackUserLocation]="true"
      position="bottom-right"
    ></mgl-control>
    <mgl-control mglScale position="bottom-left"></mgl-control>

    <!-- Good section layer -->
    <app-layer [id]="'good'" [data]="goodSections" [color]="'#48bb78'"></app-layer>

    <!-- Medium section layer -->
    <app-layer [id]="'medium'" [data]="mediumSections" [color]="'#ecc94b'"></app-layer>

    <!-- Poor section layer -->
    <app-layer [id]="'poor'" [data]="poorSections" [color]="'#ed8936'"></app-layer>

    <!-- Very poor section layer -->
    <app-layer [id]="'very_poor'" [data]="veryPoorSections" [color]="'#e53e3e'"></app-layer>

    <!-- Out section layer -->
    <app-layer [id]="'out'" [data]="outSections" [color]="'#cbd5e0'"></app-layer>
  </mgl-map>
</div>

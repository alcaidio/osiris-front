<div class="content-layout fullwidth-basic-normal-scroll" >
  <treo-card class="auth-card">
      <div class="form-container">
        <div class="form">
          <ng-container *transloco="let t; read: 'coming-soon'">

          <img src="assets/images/pages/coming-soon/soon.svg" alt="Image en construction"/>

          <div class="title">{{ t('title') }}</div>
          <div class="subtitle">
            {{ t('subtitle1', { module: featureName }) }}
            <ng-container *ngIf="!alreadySubscribed">
              {{ t('subtitle2') }}
            </ng-container> 
            <ng-container *ngIf="alreadySubscribed">
              {{ t('subtitle3') }}
            </ng-container> 
          </div>

          <form>
            <button
              *ngIf="!alreadySubscribed"
              class="submit-button treo-mat-button-large -mt-2"
              mat-flat-button
              type="button"
              [color]="'primary'"
              [disabled]="isLoading"
              (click)="onclick()"
            >
              <span *ngIf="!isLoading">
                {{ t('button') }}
              </span>
              <mat-progress-spinner
                *ngIf="isLoading"
                [diameter]="24"
                [mode]="'indeterminate'"
              ></mat-progress-spinner>
            </button>

            <div class="form-footer">
              {{ t('footer') }}
            </div>
          </form>
          </ng-container>
        </div>
      </div>
    </treo-card>
</div>
